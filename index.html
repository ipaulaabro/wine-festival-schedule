<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aguillar Family Wine Festival</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>Annual Aguillar Family Wine Festival</h1>
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th scope="col" colspan="2"><h1>Wine Festival Schedule</h1></th>
          </tr>
          <tr>
            <th scope="col"><h2>Time</h2></th>
            <th scope="col"><h2>Event</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="left">12:00 PM</td>
            <td><h3>Welcome Reception</h3></td>
          </tr>
          <tr>
            <td class="left">01:00 PM</td>
            <td><h3>Storytelling &amp; Tasting</h3></td>
          </tr>
          <tr>
            <td class="left">02:00 PM</td>
            <td><h3>Wine Luncheon</h3></td>
          </tr>
          <tr>
            <td class="left">03:00 PM</td>
            <td><h3>Aguillar Family Wines</h3></td>
          </tr>
          <tr>
            <td class="left">04:00 PM</td>
            <td><h3>Wine &amp; Cheese Tasting</h3></td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <h3>Contact</h3>
      <h3>Location</h3>
      <h3>Privacy Policy</h3>
    </footer>
  </body>
</html>
